<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#000000" stroke-width="2" />
  
  <!-- Hexagon in the center -->
  <polygon points="100,40 120,60 120,90 100,110 80,90 80,60" fill="#000000" />

  <!-- Surrounding Pentagons -->
  <polygon points="100,40 125,25 145,60 120,60 120,90" fill="#000000" />
  <polygon points="120,90 145,125 125,155 100,140 120,110" fill="#000000" />
  <polygon points="100,140 75,155 55,125 80,90 80,110" fill="#000000" />
  <polygon points="80,90 55,60 75,25 100,40 80,60" fill="#000000" />
  <polygon points="125,25 145,60 125,90 100,75 120,60" fill="#000000" />
  
  <!-- Additional hexagons for realism -->
  <polygon points="100,40 80,60 60,40 70,20 90,20" fill="#000000" />
  <polygon points="100,40 120,60 140,40 130,20 110,20" fill="#000000" />
</svg>
